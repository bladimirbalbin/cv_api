---
openapi: 3.0.0
info:
  title: CV API
  version: v1
paths:
  "/auth/login":
    post:
      summary: login
      tags:
      - Authentication
      description: Authenticates user and returns a JWT token
      parameters: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  exp:
                    type: string
                  username:
                    type: string
        '401':
          description: unauthorized
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: test@test.com
                password:
                  type: string
                  example: password123
              required:
              - email
              - password
  "/users/profile":
    get:
      summary: Get current user profile
      tags:
      - Users
      security:
      - bearer_auth: []
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  email:
                    type: string
                required:
                - id
                - email
        '401':
          description: unauthorized
servers:
- url: http://localhost:3000
  description: Local Development Server
- url: https://cv-api-xpe1.onrender.com
  description: Production Server (Render)
components:
  securitySchemes:
    bearer_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
