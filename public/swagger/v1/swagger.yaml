---
openapi: 3.0.0
info:
  title: CV API
  version: v1
paths:
  "/auth/register":
    post:
      summary: register
      tags:
      - Authentication
      description: Create a new user account
      parameters: []
      responses:
        '201':
          description: created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  email:
                    type: string
        '422':
          description: unprocessable entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                      example: recruiter@test.com
                    password:
                      type: string
                      example: password123
                  required:
                  - email
                  - password
              required:
              - user
  "/auth/login":
    post:
      summary: login
      tags:
      - Authentication
      description: Authenticates user and returns a JWT token
      parameters: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  exp:
                    type: string
                  username:
                    type: string
        '401':
          description: unauthorized
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: recruiter@test.com
                password:
                  type: string
                  example: password123
              required:
              - email
              - password
  "/users/profile":
    get:
      summary: Get current user profile
      tags:
      - Users
      security:
      - bearer_auth: []
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  email:
                    type: string
                required:
                - id
                - email
        '401':
          description: unauthorized
servers:
- url: http://localhost:3000
  description: Local Development Server
- url: https://cv-api-xpe1.onrender.com
  description: Production Server (Render)
components:
  securitySchemes:
    bearer_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
